ID: MTAApp2
_schema-version: '2.1'
parameters:
  deploy_mode: html5-repo
version: 0.0.1
modules:
  - name: mtaapp2-approuter
    type: approuter.nodejs
    path: mtaapp2-approuter
    parameters:
      disk-quota: 256M
      memory: 256M
    requires:
      - name: MTAApp2_html5_repo_runtime
      - name: uaa_MTAApp2
  - name: MTAApp2_ui_deployer
    type: com.sap.html5.application-content
    path: MTAApp2_ui_deployer
    requires:
      - name: MTAApp2_html5_repo_host
    build-parameters:
      requires:
        - name: web
          artifacts:
            - './*'
          target-path: resources/web
  - name: web
    type: html5
    path: web
    build-parameters:
      builder: custom
      commands:
        - npm install
        - npm run build
      supported-platforms: []
      build-result: dist
    requires:
      - name: UAA-service
      - name: core_xsjs_api
        group: 'destinations '
        properties:
          name: core-xsjs-backend
          url: ' ~{url}'
          forwardAuthToken: true
  - name: db
    type: hdb
    path: db
    requires:
      - name: hdi_db
  - name: core_xsjs
    type: nodejs
    path: core_xsjs
    provides:
      - name: core_xsjs_api
        properties:
          url: '${default-url}'
    requires:
      - name: UAA-service
      - name: hdi_db
      - name: db
resources:
  - name: MTAApp2_html5_repo_runtime
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: MTAApp2_html5_repo_host
    parameters:
      service-plan: app-host
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: uaa_MTAApp2
    parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
    type: org.cloudfoundry.managed-service
  - name: dest_MTAApp2
    parameters:
      service-plan: lite
      service: destination
    type: org.cloudfoundry.managed-service
  - name: UAA-service
    type: com.sap.xs.uaa-space
  - name: hdi_db
    parameters:
      config:
        schema: DB
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
